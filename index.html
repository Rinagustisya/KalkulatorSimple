<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>   
    <div class="calculator">
        <p align="center">Made by : Rinzy</p>
        <input type="text" id="display" placeholder="Pilih Angka..." disabled>
        <div class="buttons">
            <div class="numbers">
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('0')">0</button>
            </div>
            <div class="operators">
                <button onclick="clearDisplay()" class="operator1">C</button>
                <button class="operator2" onclick="appendValue('+')">+</button>
                <button class="operator3" onclick="appendValue('-')">-</button>
                <button class="operator4" onclick="appendValue('*')">*</button>
                <button class="operator5" onclick="appendValue('/')">/</button>
                <button onclick="calculate()" class="operator6">=</button>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="main.js"></script>
</body>
</html>
